<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to assignment two</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
  <h1 class="hello">PIZZA ORDER FORM!</h1><br>
  <form id="customer_input" method="post">
  <div class="outer">
    <h5 id="space">SIZE</h5>
    <div class="row">
      <div class="column1">
        <h6>Small </h6>
        <h6>Medium </h6>
        <h6>Large </h6>
      </div>
      <div class="column1">
        <h6>$10.00  <input type="radio"name="size" id="sml"></input></h6>
        <h6>$13.00  <input type="radio"name="size" id="med"></input></h6>
        <h6>$18.00  <input type="radio"name="size" id="lrg"></input></h6>
      </div>
    </div><br>
    <h5 id="space">SAUCE</h5>
    <div class="row">
      <div class="column1">
        <h6>Marinara </h6>
        <h6>Garlic Pesto </h6>
        <h6>White </h6>
      </div>
      <div class="column1">
        <h6>$0.00 <input type="radio"name="size" id="marinara"></input></h6>
        <h6>$1.50 <input type="radio"name="size" id="garlic"></input></h6>
        <h6>$1.00 <input type="radio"name="size" id="white"></input></h6>
      </div>
    </div><br>
    <h5 id="space">TOPPINGS</h5>
    <div class="row">
      <div class="column1">
        <h6>Pepperoni </h6>
        <h6>Olives </h6>
        <h6>Bacon </h6>
      </div>
      <div class="column1">
        <h6>$1.00 <input type="checkbox" name="toppings" id="pep"></input></h6>
        <h6>$0.50 <input type="checkbox" name="toppings" id="oli"></input></h6>
        <h6>$1.75 <input type="checkbox" name="toppings" id="bac"></input></h6>
      </div>
    </div><br>
  </div>
