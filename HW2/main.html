  <h1 class="hello">PIZZA ORDER FORM!</h1><br>
<div class="row">
   <form name="orderForm">
    <div class="col-md-6">
       
        <h4>Size</h4>
        <input type="radio" name="size" id="lrg"><label for="lrg">Large</label><br>
        <input type="radio" name="size" id="med"><label for="med">Medium</label><br>
        <input type="radio" name="size" id="sml"><label for="sml">Small</label><br>
        
        <h4>Sauce</h4>
        <input type="radio" name="sauce" id="mar"><label for="mar">Marinara</label><br>
        <input type="radio" name="sauce" id="gar"><label for="gar">Garlic</label><br>
        
        <h4>Toppings</h4>
        <input type="checkbox" name="tops" id="pep"><label for="pep">Pepperoni</label><br>
        <input type="checkbox" name="tops" id="oli"><label for="oli">Olives</label><br>
        <input type="checkbox" name="tops" id="mus"><label for="mus">Mushrooms</label><br>
        <input type="checkbox" name="tops" id="sau"><label for="sau">Sausage</label><br>
        
        <input type="submit" value="Submit Order">
    </div>
    </form>
    <div class="order">
        <center>
            <h4></h4>
        </center>
    </div>
</div>
