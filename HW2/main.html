<body>

<div class="row">
    <div class="col-sm-9">
       <h2 id="hello">Online Order Form</h2>
        <div class="row">
            <div class="col-8 col-sm-6" id="items">
                <div class="box">
                   <h5>Sizes</h5>
                    <ui style="list-style-type:none">
                        <li><input type="radio" name="sizes" id="sml" value="10"><label for="sml"> Small</label></li>
                        <li><input type="radio" name="sizes" id="med" value="12"><label for="med"> Medium</label></li>
                        <li><input type="radio" name="sizes" id="lrg" value="15"><label for="lrg"> Large</label></li>
                        <li><input type="radio" name="sizes" id="xlg" value="20"><label for="xlg"> Extra Large</label></li>
                    </ui>
                </div><br>
                <div class="box">
                    <h5>Toppings</h5>
                    <ui style="list-style-type: none">
                        <li><input type="checkbox" name="tops" id="pepperoni" value="1"><label for="pepperoni"> Pepperoni</label></li>
                        <li><input type="checkbox" name="tops" id="bacon" value="2"><label for="bacon"> Bacon</label></li>
                        <li><input type="checkbox" name="tops" id="sausage" value="1"><label for="sausage"> Sausage</label></li>
                        <li><input type="checkbox" name="tops" id="olive" value="1"><label for="olives"> Olives</label></li>
                        <li><input type="checkbox" name="tops" id="greenpep" value="1"><label for="greenpep"> Green Peppers</label></li>
                        <li><input type="checkbox" name="tops" id="mushroom" value="1"><label for="mushroom"> Mushrooms</label></li>
                    </ui>
                </div><br>       
            </div>
            <div class="col-8 col-sm-6" id="items">
                <div class="box">
                    <h5>Sauce</h5>
                    <ui style="list-style-type:none">
                        <li><input type="radio" name="sauce" id="red" value="0"><label for="red"> Marinara</label></li>
                        <li><input type="radio" name="sauce" id="garlic" value="1"><label for="garlic"> Garlic</label></li>
                        <li><input type="radio" name="sauce" id="white" value="1"><label for="white"> White</label></li>
                    </ui>
                </div><br>
                <div class="box">
                    <h5>Selections</h5>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div><br>
                <div class="box">
                    <div class="row">
                        <div class="col-sm-4 text-center">
                            <h5>Total:</h5>
                        </div>
                        <div class="col-sm-8 text-center">
                            <h5><div id="totals"></div></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <center><input type="submit" id="order" value="Submit Order" onclic="pizzaTotal()"></center>
    </div>
</div>
